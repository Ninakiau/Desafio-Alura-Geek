<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>ALURA GEEK</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img
          class="header__logo--hearts"
          src="assets/img/hearts.svg"
          alt="corazones"
        />
        <img
          class="header__logo"
          src="assets/img/AluraGeek.png"
          alt="AluraGeek"
        />
      </div>
    </header>
    <main>
      </div>
      <section class="form">
        <div class="form__container--title">
          <h1 class="form__title">AGREGAR</h1>
          <h1 class="form__title">PRODUCTO:</h1>
        </div>
        <form action="">
          <input type="text" id="name" name="name" placeholder="nombre..." />
          <input
            type="number"
            id="price"
            name="price"
            placeholder="precio..."
          />
          <input type="text" id="image" name="image" placeholder="imagen..." />
          <div>
            <button class="form__button" type="submit">ENVIAR</button>
            <button class="form__button--reset" type="reset">LIMPIAR</button>
          </div>
        </form>
      </section>
      <section class="product__section">
        <div class="product__container--title">
          <h1 class="product__title">MIS PRODUCTOS:</h1>
        </div>
        <div class="product__container">
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__container">
        <img
          class="footer__logo--hearts"
          src="assets/img/hearts.svg"
          alt="corazones"
        />
        <img
          class="footer__logo"
          src="assets/img/AluraGeek.png"
          alt="AluraGeek"
        />
      </div>
      <div class="footer__coyright--container">
        <p class="footer__copy">DESARROLLADO POR CLAUDIA ORTIZ</p>
        <p class="footer__copy--date">ALURA LATAM- 2024</p>
      </div>
    </footer>
    <script src="api.js"></script>
  </body>
</html>
